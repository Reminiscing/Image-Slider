<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700" rel="stylesheet"> 
    <script
			  src="https://code.jquery.com/jquery-1.12.4.min.js"
			  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
              crossorigin="anonymous">
    </script>
		
    <title>JS Image Slider</title>
</head>
<body>
    <div class="box"></div>
    <div class="text-box">
        <h1>Chicago, IL</h1>
        <p>Javascript image slider</p>
    </div>
    <div class="slider">
        <div class="slide s1 active"></div>
        <div class="slide s2"></div>
        <div class="slide s3"></div>
        <div class="slide s4"></div>
        <div class="slide s5"></div>
        <div class="slide s6"></div>
        <div class="slide s7"></div>
        <div class="slide s8"></div>
        <div class="slide s9"></div>
        <div class="slide s10"></div>
        <div class="slide s11"></div>
        <div class="slide s12"></div>
        <div class="slide s13"></div>
        <div class="slide s14"></div>
        <div class="slide s15"></div>
        <div class="slide s16"></div>
        <div class="slide s17"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
